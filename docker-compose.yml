services:
  backend:
    build:
      context: ./backend
    container_name: bookyard-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: bookyard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always
